<html>
    <head>
        <link href="style/main.css" rel="stylesheet">
        <title>Burger Shop</title>
    </head>
    <body>
        <h1>Burger Shop</h1>
        <section>
            <div class="row">
                <div class="col">
                    <img src="https://static.vecteezy.com/system/resources/previews/027/143/844/non_2x/delicious-cheese-burger-on-transparent-background-png.png">
                    <h2>Cheeseburger</h2>
                    <h2 id="cheese-price"></h2>
                    <label>Quantity</label>
                    <input type="number" id="cheese-qty" min="0" max="5" value="0">
                </div>
                <div class="col">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/021/952/563/small_2x/tasty-hamburger-on-transparent-background-png.png">
                    <h2>Hamburger</h2>
                    <h2 id="ham-price"></h2>
                    <label>Quantity</label>
                    <input type="number" id="ham-qty" min="0" max="5" value="0">
                </div>
                <div class="col">
                    <img src="https://static.vecteezy.com/system/resources/previews/021/665/613/non_2x/beef-burger-isolated-png.png">
                    <h2>BUFF Burger</h2>
                    <h2 id="buff-price"></h2>
                    <label>Quantity</label>
                    <input type="number" id="buff-qty" min="0" max="5" value="0">
                </div>
            </div>
        </section>
        <button id="checkout" disabled>Buy</button>
        <script src="js/scripts-index.js" type="module"></script>
    </body>
</html>
